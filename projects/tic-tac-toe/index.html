<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/tictactoe.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/66e98214bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="player.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="player-info"></div>
    <div id="gameBoard"></div>
    <div id="game-modal">
        <div id="game-starter">
            <h1 class="game-title">Tic Tac Toe</h1>
            <form class="game-controls" id="playerStarter" autocomplete="off">
                <div class="flex-col">
                    <img src="./assets/cross.svg" class="game-moves" alt="Cross Shape TicTacToe">
                    <div class="flex-col player-fill">
                        <label for="player1"><i class="fa-regular fa-user"></i>Player 1</label>
                        <input type="text" id="player1" required placeholder="Lauu">
                    </div>
                </div>
                <div class="flex-col">
                    <img src="./assets/circle.svg" class="game-moves circle" alt="Circle Shape TicTacToe">
                    <div class="flex-col player-fill">
                        <label for="player1"><i class="fa-regular fa-user"></i>Player 2</label>
                        <input type="text" id="player2" required placeholder="Octocat">
                    </div>
                </div>
            </form>
            <div>
                <button type="submit" class="btn startBtn" form="playerStarter">Start game</button>
            </div>
        </div>
    </div>
    <div id="winner-alert">
        <div>
            <button type="submit" class="btn restartBtn">Restart Game</button>
        </div>
    </div>
    
    <footer class="footer"></footer>

</body>
</html>
