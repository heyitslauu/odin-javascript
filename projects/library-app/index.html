<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/book.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/66e98214bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Book Library</title>
</head>
<body>
    <header>
        <nav class="container flex space-between">
            <h1>Book Library</h1>
            <div class="btn-add flex space-between" id="addBook">
               <i class="fa-solid fa-plus"></i>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="main__content">
            <div class="book-card">
                <div class="book-card__description">
                    <p class="book_title">The Sorcerer's Stone</p>
                    <div class="author-pages">
                        <p class="book_author">James Ingram</p>
                        <span>|</span>
                        <span>221 Pages</span>
                    </div>
                </div>
                <button class="card-btn btn-read">Mark as Read</button>
                <button class="card-btn btn-delete">Remove</button>
            </div>
        </div>
    </main>
    <dialog id="formDialog">
        <h3 class="form-title">Add New book</h3>
        <form action="" class="flex-col">
            <div class="flex-col">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="flex-col">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="flex-col">
                <label for="pages">Book Pages</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div class="is_read">
                <label for="scales">Already read?</label>
                <input type="checkbox" id="scales" name="scales" checked />
            </div>
            <button type="submit" class="btn-submit">Add</button>
        </form>
        <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>
    </dialog>
    <footer class="flex">
        <p>Copyright Â© 2023 heyitslauu
        </p>
        <img src="./assets/github-mark.svg" alt="" class="github-mark">
    </footer>

    <script src="app.js"></script>
</body>
</html>
